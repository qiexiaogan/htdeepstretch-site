<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — HT DeepStretch</title>

  <!-- Fonts + shared CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html"><span>HT</span></a>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="subhead">We’d love to hear from you. Please fill out the form below.</p>

      <form id="contactForm" class="contact-form" action="https://formspree.io/f/xblkqbrp" method="POST" novalidate>
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_subject" value="New message from HT DeepStretch site" />

        <label>
          <span class="sr-only">Name</span>
          <input type="text" name="name" placeholder="Name" required>
        </label>
        <label>
          <span class="sr-only">Email</span>
          <input type="email" name="email" placeholder="Email" required>
        </label>
        <label>
          <span class="sr-only">Message</span>
          <textarea name="message" rows="4" placeholder="Message" required></textarea>
        </label>
        <button class="btn btn-primary" type="submit" id="contactSubmit">Send</button>

        <p id="contactSuccess" class="alert success" role="status" aria-live="polite" hidden>
          ✅ Thanks! Your message was sent. We’ll get back to you soon.
        </p>
        <p id="contactError" class="alert error" role="alert" aria-live="assertive" hidden>
          ❌ Sorry, something went wrong. Please try again in a moment.
        </p>
      </form>
    </div>
  </main>

  <script src="./contact.js"></script>
</body>
</html>
