<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — HT DeepStretch</title>

  <!-- Fonts + shared CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./contact.css">
  <link rel="preload" as="image" href="slide1.jpg">
  <link rel="preload" as="image" href="overlay.png">
</head>
<body>
  <!-- Top Navigation -->
  <header class="site-header">
    <div class="container header-bar">
      <a class="logo" href="index.html" aria-label="HT DeepStretch home">
        <img src="logo.png" alt="HT DeepStretch" class="logo-img" />
      </a>
      <a href="index.html" class="back-btn">back</a>
    </div>
  </header>

  <!-- Background slideshow -->
  <div class="background-slideshow" aria-hidden="true">
    <img src="slide1.jpg" alt="">
    <img src="slide2.jpg" alt="">
    <img src="slide3.jpg" alt="">
    <img src="slide4.jpg" alt="">
    <img src="slide5.jpg" alt="">
  </div>

  <!-- Background overlay -->
  <div class="background-overlay" aria-hidden="true"></div>

  <main class="contact-page">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="subhead">Leave us a message and we'll get back to you as soon as possible.</p>

      <form id="contactForm" class="contact-form" action="https://formspree.io/f/xblkqbrp" method="POST" novalidate>
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_subject" value="New message from HT DeepStretch site" />

        <label>
          <span class="sr-only">Name</span>
          <input type="text" name="name" placeholder="Name" required>
        </label>
        <label>
          <span class="sr-only">Email</span>
          <input type="email" name="email" placeholder="Email" required>
        </label>
        <label>
          <span class="sr-only">Phone</span>
          <input type="tel" name="phone" placeholder="Phone Number">
        </label>
        <label>
          <span class="sr-only">Message</span>
          <textarea name="message" rows="4" placeholder="Message" required></textarea>
        </label>
        <button class="btn btn-primary" type="submit" id="contactSubmit">Send</button>

        <p id="contactSuccess" class="alert success" role="status" aria-live="polite" hidden>
          ✅ Thanks! Your message was sent. We’ll get back to you soon.
        </p>
        <p id="contactError" class="alert error" role="alert" aria-live="assertive" hidden>
          ❌ Sorry, something went wrong. Please try again in a moment.
        </p>
      </form>
    </div>
  </main>

  <script src="./contact.js"></script>
</body>
</html>
